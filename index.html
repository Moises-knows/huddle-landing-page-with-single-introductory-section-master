<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" type="text/css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/2e9b0596dc.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="content-wrapper">
    <div class="logo-wrapper">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
    <div class="main-content">
      <div class="image-wrapper">
        <img src="images/illustration-mockups.svg" alt="" class="image-main">
      </div>
      <div class="description-wrapper">
        <div class="description-title"> Build The Community Your Fans Will Love </div>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="description-btn" type="button">Register</button>
      </div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Moises Lopez</a>.
      </p>
      <ul class="social-items">
        <li class="social-item">
          <a  class="social-link" href="# "> <i class="fab fa-facebook"></i> </a>
        </li>
        <li class="social-item">
          <a class="social-link" href="# "> <i class="fab fa-instagram"></i> </a>
        </li>
        <li class="social-item">
          <a class="social-link" href="# "> <i class="fab fa-twitter"></i> </a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
